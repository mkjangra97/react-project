#       Check Repository
      - name: Checkout
        uses: actions/checkout@v6.0.1
        
#       Login Docker
      - name: Login Docker via Personal Token
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
#       Build and Push To Docker Hub
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v6.18.0
        with:
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/react-app:latest

  deploy-to-ec2:
    needs: login-build-push-docker
    runs-on: ubuntu-latest

    steps:
    
       - name: Wait for EC2 Initialization
         run: sleep 30  # Give EC2 user_data script time to finish

#       Deploy to EC2 Instance
       - name: Deploy to EC2 Instance
         uses: appleboy/ssh-action@v1.2.4
         with:
           host: ${{ secrets.EC2_PUBLIC_IP }}
           username: ${{ secrets.EC2_USER }}
           key: ${{ secrets.EC2_PRIVATE_KEY }}
           script: |
           
            echo "Stop and Remove Previous Docker Container"
            docker stop my-react-app || true
            docker rm my-react-app || true
            
            echo "Puling Latest Docker Image"
            docker pull ${{ secrets.DOCKER_USERNAME }}/react-app:latest
            
            echo "Run The Container"
            docker run -d -p 80:80 --name my-react-app ${{ secrets.DOCKER_USERNAME }}/react-app:latest
        
